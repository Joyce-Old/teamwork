            <h1>店家介紹</h1>
            <span>如同店名水灣,皆是倚著河岸營造熱情奔放的南洋峇里島風格,在此點一杯充滿熱帶風情的特色調飲,抑或是享受南洋風味的料理,都將是相當浪漫的感受。八里店專屬「水之心」禮堂， 您與親友分享愛情喜悅婚禮殿堂，身裹純白婚紗宣誓著永恆的愛。浪漫的戶外開放式婚禮午茶，幸福氣球伴隨舒爽的風緩緩升空， 夜晚星空下的美食饗宴，奢華的婚禮氛圍，讓新人跨過極致的浪漫，新人尊貴隆重的婚禮規畫，感動與美麗散播給每一人。
